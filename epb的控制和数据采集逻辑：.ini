epb的控制和数据采集逻辑：
1）有12个epb卡钳，epb的供电用的程控电源有4个，1供3,12个卡钳依次分为4组；
2）卡钳的控制逻辑，卡钳通过ni的DO控制上电，同时AI采集电流，监控电流到指定限制值，立马通过DO换向，电流监控到反向电流限制值，DO控制正向和反向同时关闭；一个循环完毕；
3）需要注意的点，卡钳由4个电源供电，所以同一个电源供电的卡钳的启动时间不能同一时刻需要岔开，以避免同时达到最高电流，但是不同组的卡钳是可以同一时刻启动的；理想的状态就是可以设置一个延时，岔开同组卡钳的启动；不同组的卡前同时启动；
4）AI的采集中需要非常即时的监测到限制电流，就立马操作控制相应卡钳的DO；

上述是epb的电控，电控操作前还有一个液压控制：
系统的液压由两个气缸来控制
由两个液压传感器
1-6卡钳由气缸1控制
7-12卡钳有气缸2控制

控制逻辑：
1）NI的AO控制气缸的推力，首先根据设定的百分比，启动AO
2）然后打开液压的DO控制，同时监控液压的压力值，达到指定压力值；这里有两种控制模式；①达到压力点立马泄压。②达到压力点保持一段时间；如果是控制模式②的话，对设定的百分比有一定的要求，有可能设定百分比大，气缸保持不到指定的压力点；这里需要具体的百分比和压力有个对应关系；
3）步骤2完成，关掉DO，泄压；AO不必置为0，试验结束置0即可；
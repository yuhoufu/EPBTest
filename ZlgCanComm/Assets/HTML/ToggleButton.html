<!--templates-->
<template id="toggle-button-template">
    <div class="content">
        <div class="thumb"></div>
        <span class="inside-caption">${InsideText}</span>
    </div>
</template>
<template id="toggle-button-image-template">
    <div class="content">
        <img id="icon" class="icon" src="${Icon}" />
        <span class="inside-caption">${InsideText}</span>
    </div>
</template>
<!--templates-->
<div class="container">
    <check-item id="button" class="toggle-button-item" tabindex="0"></check-item>
    <span class="outside-caption">${OutsideText}</span>
</div>
